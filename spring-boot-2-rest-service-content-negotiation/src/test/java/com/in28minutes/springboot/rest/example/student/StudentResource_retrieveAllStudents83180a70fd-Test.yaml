# Test generated by RoostGPT for test dm-test-example1-api using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "studentId"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/students"
          expect:
            - statusCode: 200
            - hasProperty: "students"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/students/999999999" # Assuming this ID does not exist
          expect:
            - statusCode: 404
            - body: "Student not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/students/{{ studentId }}" # Assuming studentId can have special characters or large data
          expect:
            - statusCode: 200
            - hasProperty: "students"