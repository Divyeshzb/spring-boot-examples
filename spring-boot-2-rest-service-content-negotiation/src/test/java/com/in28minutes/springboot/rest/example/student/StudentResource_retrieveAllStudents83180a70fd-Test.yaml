# Test generated by RoostGPT for test dm-test-example1-api using AI Model gpt

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/students"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "students"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/students"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid Token"
          expect:
            - statusCode: 401
            - equals:
                message: "Authorization failed"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/students?limit=100000"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "students"
            - equals:
                message: "Too many students requested"
