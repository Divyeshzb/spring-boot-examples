config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/students"
          json:
            name: "John Doe"
            age: 21
            course: "Computer Science"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
