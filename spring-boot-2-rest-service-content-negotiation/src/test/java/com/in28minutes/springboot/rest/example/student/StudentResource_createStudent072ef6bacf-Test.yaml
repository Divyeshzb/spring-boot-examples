  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            name: "John Doe"
            age: 22
            class: "Computer Science"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Location"
